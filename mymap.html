<!DOCTYPE html>
<html>
<head>
  <title>Wikimedia Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 500px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Set the latitude and longitude
    const latitude = -1.9795;
    const longitude = 29.96343;

    // Create a map centered at the specified location
    const map = L.map('map').setView([latitude, longitude], 13);

    const customIcon = L.icon({
        iconUrl: 'maker.png', // Replace with your image path
        iconSize: [42, 42], // Set the icon size (width, height)
        iconAnchor: [26, 32], // Set the anchor point (x, y) of the icon
    });

    // Customize the map's style
    map.getContainer().style.backgroundColor = 'darkblue';
    map.getContainer().style.border = 'darkblue';

    // Add the Wikimedia map tiles as the base layer
    L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
      attribution: '',
    }).addTo(map);

    // Add a marker at the specified location
    const marker = L.marker([latitude, longitude], { icon: customIcon }).addTo(map);

    // Bind a popup to the marker with the latitude and longitude
    marker.bindPopup(`MechLink <img width='40px' style='display:flex;justify-content:center;align-items:center;' height='50px' src='maker.png'></img>`).openPopup();
  </script>
</body>
</html>
